<ctrl-field hint="Hint" label="Label" warning="Warning">
  <input
    [formControl]="inputControl"
    ctrlInput
  >
</ctrl-field>
<ctrl-field label="Label text">
  <textarea
    [formControl]="textControl"
    ctrlInput
  ></textarea>
</ctrl-field>
<ctrl-field label="Select">
  <ctrl-select
    [formControl]="selectControl"
    [autoSelectFirst]="true"
    [items]="[{value: '1', text: 'One'}, {value: '2', text: 'Two'}, {value: '3', text: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit'}]"
  ></ctrl-select>
</ctrl-field>
<input
  [formControl]="inputControl2"
  ctrlInput
  placeholder="Placeholder"
>
